<aside class="aside">
    <div class="content">
      <h3>ALL THEMES IS {{listArr?.length}}</h3>
      <mat-form-field class="search">
        <mat-label>Choose theme...</mat-label>
        <input matInput type="text" [(ngModel)]="inputValue">
        <button *ngIf="inputValue" matSuffix mat-icon-button aria-label="Clear" (click)="inputValue=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <app-d-s-list *ngFor="let item of listArr | dashAsideList:inputValue ;  trackBy: trackByFn " [topic]="item"></app-d-s-list>
    </div>
</aside>
