<div class="list-group-item">
  <div class="list">
    <div class="item">
      <span class="text">{{item.id+1}}</span>
    </div>
    <div class="item">
      <span class="text">{{item.text}}</span>
    </div>
    <div class="item">
      <span class="text text2">{{item.translateToUA}}</span>
    </div>
    <div class="actions" >
      <button class="btn" mat-icon-button color="warn" (click)="delete(item)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</div>
