<div class="side-box">
  <div class="content">
    <h3>ALL Phrases is 5</h3>
    <mat-form-field class="search">
      <mat-label>Choose theme...</mat-label>
      <input matInput type="text" [(ngModel)]="inputValue">
      <button *ngIf="inputValue" matSuffix mat-icon-button aria-label="Clear" (click)="inputValue=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>


      <app-phrase-list-sidebar
        *ngFor="let item of listPhrase ;  trackBy: trackByFn "
        [list]="item"
      ></app-phrase-list-sidebar>


  </div>
</div>
