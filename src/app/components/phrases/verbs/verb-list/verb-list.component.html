<div class="verbs-list">
  <div class="contents">
    <div class="content">

      <button mat-icon-button (click)="speak(list.phrase)">
        <mat-icon color="primary">play_circle</mat-icon>
      </button>

      <div class="box-text">
        <div >
          <span class="text">{{list.phrase}}</span>
        </div>
        <div (click)="isVisible1=!isVisible1">
          <span *ngIf="isVisible1; else visible1" class="text">{{list.translateToUA}}</span>
          <ng-template #visible1>
            <span class="text">******</span>
          </ng-template>
        </div>
      </div>
      <!--<button  mat-icon-button color="warn">
        <mat-icon>favorite</mat-icon>
      </button>-->



      <ng-container *ngIf="list.sentenceWithPhrase">
        <button mat-icon-button (click)="speak(list.sentenceWithPhrase)">
          <mat-icon color="primary">play_circle</mat-icon>
        </button>
        <div class="box-text">
          <div>
            <span class="text">{{list.sentenceWithPhrase}}</span>
          </div>
          <div (click)="isVisible2=!isVisible2">
            <span *ngIf="isVisible2; else visible2" class="text">{{list.translateSentenceToUA}}</span>
            <ng-template #visible2>
              <span class="text">******</span>
            </ng-template>
          </div>
        </div>

      </ng-container>


    </div>
  </div>
</div>

<ng-template></ng-template>
<ng-container></ng-container>
<ng-content></ng-content>
