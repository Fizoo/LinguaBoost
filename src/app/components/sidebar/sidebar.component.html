<div class="sidebar">

  <h3>ALL THEMES IS {{themes.length}}</h3>
    <mat-form-field class="search">
      <mat-label>Choose theme...</mat-label>
      <input matInput type="text" [(ngModel)]="value">
      <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

  <app-list-themes *ngFor="let item of themes | filterTheme : value" [item]="item"></app-list-themes>

  <button (click)="sign()" mat-raised-button>update</button>
</div>
