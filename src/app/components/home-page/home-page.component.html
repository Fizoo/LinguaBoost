<div *ngIf="homePage$ | async as home" class="container" >

  <div *ngFor="let item of home"
       [style.background-image]="'url(' + item.img + ')'"
       class="card"
       [routerLink]="item.routing"
       [queryParams]="{query:item?.query}"
  >
    <div></div>
    <div class="content">
      <h1>{{item.name}}</h1>
    </div>

  </div>


</div>
