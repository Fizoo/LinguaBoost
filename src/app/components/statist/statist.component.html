<main class="main">
  <div class="statist">
    <div class="header">
      <div class="userName">
        <div class="img">
          <img src="./assets/img/user.jpg" alt="">
        </div>
        <div class="name">

          <span class="icon">

        </span>
          <h1>Oleg</h1>
        </div>

      </div>
    </div>
    <div class="content">
      <div class="stat1">
        <div class=" stat stat-progress1">
          <div class="all-progress">
            <!--  <div class="circle">55 </div>-->
            <dx-pie-chart
              id="pie"
              palette="bright"
              [dataSource]="areas"
            >
              <dxi-series argumentField="country" valueField="area">
                <dxo-label [visible]="true">
                  <dxo-connector [visible]="true" [width]="1"></dxo-connector>
                </dxo-label>
              </dxi-series>
              <dxo-size [height]="400" [width]="500"></dxo-size>
              <dxo-adaptive-layout [height]="200" [width]="200"></dxo-adaptive-layout>
              <dxo-legend
                verticalAlignment="bottom"
                horizontalAlignment="center"
                itemTextPosition="right"
                [rowCount]="1"
              >
              </dxo-legend>

            </dx-pie-chart>


          </div>

          <div class="details">
            <div class="all">
              <div class="head-box1">
                <mat-icon class="icon-days2">blur_on</mat-icon>
                <span>All words</span>
              </div>
              <div>
                <span class="number">772</span>
              </div>
            </div>
            <div class="learned bg-box">
              <div class="head-box1">
                <mat-icon class="icon-days2">auto_graph</mat-icon>
                <span>Precent</span>
              </div>
              <span class="number">100</span>
            </div>
          </div>

        </div>
        <div class=" stat-progress2">
          <div class="box bg-box">
            <div class="head-box1">
              <mat-icon class="icon-days">hotel_class</mat-icon>
              <span>Top level</span>
            </div>
            <span class="number">10</span>

          </div>
          <div class="box bg-box">
            <div class="head-box1">
              <mat-icon class="icon-days">star_rate</mat-icon>
              <span>Middle level</span>
            </div>
            <span class="number">30</span>
          </div>
          <div class="box bg-box">
            <div class="head-box1">
              <mat-icon class="icon-days">star_outline</mat-icon>
              <span>Low level</span>
            </div>
            <span class="number">100</span>
          </div>
        </div>
      </div>

      <div class="stat2 stat ">

        <div class="days">
          <div *ngFor="let item of [1,2,3,4,5,6,7]" class="day">
            <div>10/30</div>
            <mat-icon class="icon">verified</mat-icon>
            <div class="it">
              <span>mon</span>
            </div>
          </div>
        </div>
        <div class="all-day bg-box">

          <div class="head-box">
            <mat-icon class="icon-days2">timer</mat-icon>
            <span>Active days</span>
          </div>
          <span class="number">100</span>

        </div>
      </div>
    </div>
  </div>
</main>
